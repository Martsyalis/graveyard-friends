<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graveyard</title>
</head>
<body>
    <template>
        <style>
            .tombstone {
                background-color: gray;
                width: 150px;
                height: 300px;
                padding: 20px;
    
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                border: solid 1px black;
    
                color: black;
                font-weight: bold;
                letter-spacing: 10px;
                text-align: center;
            }
        </style>
        <div class="tombstone">
            <content select="p"></content>
        </div>
    </template>

    <section id="graveyard">
        <p>RIP BOBBY</p>
        <p>HOLY SHIT</p>
    </section>

    <script>
        const template = document.querySelector( 'template' );
        const gyard = document.querySelector( '#graveyard' );
        const gyardRoot = gyard.createShadowRoot();

        gyardRoot.appendChild( document.importNode( template.content, true) );
    </script>

</body>
</html>
